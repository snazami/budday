<div class="container-fluid home no-padding becomeBudday">

  <div class="col-md-12 padding-10">
    <h1> Register </h1>
  </div>

  <div class="col-md-4"></div>
  <div class="col-md-4">
  <!-- FORM -->
  <form ng-submit="authCtrl.register()" class="buddayForm" name="register">
      <div class="form-group">
        <!-- <label>Email</label> -->
        <input type="email" id="inputEmail" class="form-control" placeholder="Email" ng-model="authCtrl.user.email" required>
      </div>
      <div class="form-group">
        <!-- <label for="password">Password</label> -->
        <input type="password" class="form-control" placeholder="Password" ng-model="authCtrl.user.password" required ng-minlength="6">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Repeat password" ng-model="authCtrl.user.repeat_password" required>
      </div>
      <div ng-show="authCtrl.error">{{authCtrl.error.message}} <br> :( </div>
      <input type="submit" ng-class="{'disabled': register.$invalid}" value="Register" class="btn btn-block btn-success">


      <br> <br>
      
      <a class="btn btn-block btn-social btn-google btn" ng-click="loginOAuth('google')">
        <span class="fa fa-google"></span> Sign in with Google
      </a>
      <a class="btn btn-block btn-social btn-facebook" ng-click="loginOAuth('facebook')">
        <span class="fa fa-facebook"></span> Sign with facebook
      </a>

      <br>
      <p>Already have an account? <a ui-sref="login">Sign in here.</a><p>

  </form>
  </div>
  <div class="col-md-4"></div>

</div>
