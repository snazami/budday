<div class="container-fluid home no-padding becomeBudday">

  <div class="col-md-12 padding-10">
    <h1> Sign in </h1>
  </div>

  <div class="col-md-4"></div>
  <div class="col-md-4">
    <!-- FORM -->
    <form ng-submit="authCtrl.login()" class="buddayForm" name="login">
      
      <div class="form-group">
        <!-- <label for="inputEmail">Name</label> -->
        <input type="email" id="inputEmail" class="form-control" placeholder="Email" ng-model="authCtrl.user.email" required>
      </div>
      <div class="form-group">
        <!-- <label for="password">Password</label> -->
        <input type="password" id="password" class="form-control" placeholder="Password" ng-model="authCtrl.user.password" required>
      </div>
      <input type="submit" ng-class="{'disabled': login.$invalid}" value="Sign in" class="btn btn-block btn-success">
    
    
      <br> <br>

      <a class="btn btn-block btn-social btn-google btn" ng-click="loginOAuth('google')">
        <span class="fa fa-google"></span> Sign with Google
      </a>
      <a class="btn btn-block btn-social btn-facebook" ng-click="loginOAuth('facebook')">
        <span class="fa fa-facebook"></span> Sign with facebook
      </a>

      <br>
      <p>New to budday? <a ui-sref="register">Sign up here.</a><p>

    </form>
  </div>
  <div class="col-md-4"></div>

</div>
