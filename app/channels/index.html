<div class="lowerBody" style="text-align: left; background-color: white">
  <div class="padding">
    <h1 style="color: black">Browse </h1>
    <h2>Chat in channels </h2>
    <div ng-repeat="channel in channelsCtrl.channels">
      <a ui-sref="channels.messages({channelId: channel.$id})" ui-sref-active="selected"># {{ channel.name }}</a>
    </div>
    <div>
      <a ui-sref="channels.create">+ Create channel </a>
    </div>

    <h2> Message users </h2>
<div class="channel" ng-repeat="user in channelsCtrl.users">
  <a ng-if="user.$id !== channelsCtrl.profile.$id" ui-sref="channels.direct({uid: user.$id})" ui-sref-active="selected">
    {{ user.first_name }}
  </a>
</div>

    <h2>Visit user profile </h2>  
    <div ng-repeat="user in channelsCtrl.users">
      <a ui-sref="user({user: user.$id})">
        {{ user.first_name }}
      </a>
    </div>

    <h2> Messages </h2>
    <ui-view></ui-view>
  </div>
</div>
